<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Force Layout Example 1</title>
    <style>

        .node {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 2px;
        }

        .link {
            stroke: #777;
            stroke-width: 2px;
        }

    </style>
</head>
<body>
<h1>Angular with D3</h1>



<div ng-app="myApp">
    <div ng-controller="HomeController">


<h2>Nodes</h2>
        <div ng-repeat="node in graph.data.nodes">
            <span>{{node.ID}}</span> - <span>{{node.Name}}</span>
        </div>

        <h2>Edges</h2>
        <div ng-repeat="edge in graph.data.edges">
            <span>{{edge.StartNode}}</span> - <span>{{edge.EndNode}}</span>
        </div>


        <button ng-click="drawGraph()">Draw graph</button>
    </div>
</div>

<div id="graph-container"></div>

<script src="angular.min.js"></script>
<script src='http://d3js.org/d3.v3.min.js'></script>
<script src="AngularD3.js"></script>
        </body>
</html>
